<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>AMR ⇄ MES HTTPS 通訊規格書</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false });
    window.renderMermaid = () => mermaid.init();
  </script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 960px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fdfdfd;
      padding: 0 24px;
    }
    pre {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      overflow-x: auto;
    }
    h1, h2, h3 {
      color: #004b8d;
    }
  </style>
</head>
<body>
  <div id="content">🚀 正在載入 README.md...</div>

  <script>
    fetch("README.md")
      .then((res) => res.text())
      .then((text) => {
        // 使用 marked 將 markdown 轉為 HTML
        const html = marked.parse(text);
        document.getElementById("content").innerHTML = html;

        // 將 mermaid 區塊轉成 <div class="mermaid">
        document.querySelectorAll("pre code.language-mermaid").forEach((block) => {
          const parent = block.parentElement;
          const div = document.createElement("div");
          div.className = "mermaid";
          div.innerHTML = block.textContent;
          parent.replaceWith(div);
        });

        // 渲染 mermaid
        if (window.renderMermaid) window.renderMermaid();
      })
      .catch((err) => {
        document.getElementById("content").innerHTML = "❌ 載入失敗：" + err;
      });
  </script>
</body>
</html>
