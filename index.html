<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AMR ⇄ PLC ⇄ 電動門 規格與時序圖</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
  </script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 900px;
      margin: 40px auto;
      line-height: 1.6;
      color: #222;
      background-color: #fafafa;
      padding: 0 20px;
    }
    pre {
      background: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
      overflow-x: auto;
    }
    h1, h2, h3 {
      color: #0b3d91;
    }
  </style>
</head>
<body>
  <div id="content">載入中...</div>

  <script>
    fetch("README.md")
      .then(response => response.text())
      .then(md => {
        // 把 Markdown 轉成 HTML
        document.getElementById("content").innerHTML = marked.parse(md);
        // Mermaid 自動渲染
        if (window.mermaid) window.mermaid.init();
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "❌ 無法載入 README.md：" + err;
      });
  </script>
</body>
</html>
